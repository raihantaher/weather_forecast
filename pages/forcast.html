<h1>Forcast of {{ city }}</h1>
<hr />

<p>Days: <a href="#/forcast/2" ng-class="{ 'bg-primary' : days === '2'}">2</a> | <a href="#/forcast/5" ng-class="{ 'bg-primary' : days === '5'}">5</a> | <a href="#/forcast/7" ng-class="{ 'bg-primary' : days === '7'}">7</a></p>

<hr />
<div ng-repeat="w in weatherResult.list">
    <div class="row">
        <div class="col-md-12">
            <weather-report weather-day="w" convert-to-standard="convertToCelsius(theTemp)" convert-to-date="convertToDate(dt)" date-format="MMM d, yyyy"></weather-report>
        </div>
    </div>
</div>
